  <head>
    <meta charset="utf-8">
    <title>Discretionary Funds</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- External Styles -->

  <body data-ng-app="discretionaryFunds">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	
    <!-- Add your site or application content here -->
    <div class="container-fluid" data-ng-controller="dataController">
        <div class="row">
            <div class="col-md-5">
                <h4>Filters</h4>
                <label>
                    Parties
                </label>
                <multi-select 
                    data-input-model="partiesMultiSelectModel"
                    data-button-label="party"
                    data-item-label="partyFullName party"
                    data-tick-property="selected"
                    data-max-labels="3"
                    data-default-label="Select Parties"
                    data-output-model = "filteredPartiesMultiSelectModel">
                </multi-select>

                <label>
                    Development Sectors
                </label>
                <multi-select 
                    data-input-model="sectorsMultiSelectModel"
                    data-button-label="sector"
                    data-item-label="sector"
                    data-tick-property="selected"
                    data-max-labels="3"
                    data-default-label="Select Sectors"
                    data-output-model="filteredSectorsMultiSelectModel">
                </multi-select>

                <label>
                    Project Regions
                </label>
                <multi-select 
                    data-input-model="regionsMultiSelectModel"
                    data-button-label="region"
                    data-item-label="region"
                    data-tick-property="selected"
                    data-max-labels="3"
                    data-default-label="Select Regions"
                    data-output-model="filteredRegionsMultiSelectModel">
                </multi-select>

                <label>
                    Constituencies
                </label>
                <multi-select 
                    data-input-model="constituenciesMultiSelectModel"
                    data-button-label="constituency"
                    data-item-label="constituency"
                    data-tick-property="selected"
                    data-max-labels="3"
                    data-default-label="Select Constituencies"
                    data-output-model="filteredConstituenciesMultiSelectModel">
                </multi-select>
            </div>
            <div class="col-md-6">
                <h4>Visualizations</h4>
                
                <div data-ng-controller="visualizationController">
                    <!-- Route Navigation Pills -->
                    <ul class="nav nav-pills">
                        <li data-ng-class="isVisualizationNavActive('/party-average-funds')"><a href="#/party-average-funds">Party Funds</a></li>
                        <li data-ng-class="isVisualizationNavActive('/constituency-average-funds')"><a href="#/constituency-average-funds">Constituency Funds</a></li>
                        <li data-ng-class="isVisualizationNavActive('/member-funds')"><a href="#/member-funds">Member Funds</a></li>
                    </ul>
                    <div data-ng-view></div>
                </div>
                
                
            </div>
        </div>
    </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-multi-select/angular-multi-select.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/fund-records.js"></script>
        <script src="scripts/controllers/data-controller.js"></script>
        <script src="scripts/directives/fafenchart.js"></script>
        <script src="scripts/controllers/visualization-controller.js"></script>
        <script src="scripts/controllers/party-average-fund-controller.js"></script>
        <script src="scripts/controllers/constituency-average-funds-controller.js"></script>
        <script src="scripts/controllers/member-funds.js"></script>
        <!-- endbuild -->

    <!-- External JS -->

    <script type="text/javascript" src="https://www.google.com/jsapi"> </script>

        google.load('visualization', '1.0', { 'packages': ['corechart'] });
    </script>
</body>
</html>
